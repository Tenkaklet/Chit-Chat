<tabset [justified]="true">
  <tab heading="Login" id="login">
    <h3 class="text-center">Login</h3>
    <form class="auth-form" (ngSubmit)="signInWithEmail()">
      <div class="form-group">
        <label for="email-login">Email address</label>
        <input type="email" class="form-control" [(ngModel)]="email" id="email-login" name="email" aria-describedby="emailHelp" placeholder="Enter email"
          required>
      </div>
      <div class="form-group">
        <label for="password-login">Password</label>
        <input type="password" class="form-control" id="password-login" [(ngModel)]="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <a class="btn btn-google" (click)="signInWithGoogle()">Sign in with Google</a>
    </form>
  </tab>
  <tab heading="Register" id="register">
    <div *ngIf="invalid">
      <div *ngFor="let alert of alerts">
        <alert [type]="alert.type" [dismissible]="dismissible" (onClosed)="onClosed(alert)">{{ alert.msg }}</alert>
      </div>
    </div>
    <h3 class="text-center">Register</h3>
    <form class="auth-form" (ngSubmit)="signUpWithEmail()">
      <div class="form-group">
        <label for="email-register">Email address</label>
        <input type="email" class="form-control" id="email-register" aria-describedby="emailHelp"
          placeholder="Enter email" required [(ngModel)]="email" name="email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" [(ngModel)]="username" name="username" id="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <label for="password-register">Password</label>
        <input type="password" class="form-control" id="password-register" [(ngModel)]="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <a class="btn btn-google" (click)="signUpWithGoogle()">Sign in with Google</a>
    </form>
  </tab>
</tabset>
