<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand">Chit Chat</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a routerLink="/" class="nav-link">Home</a>
      </li>
    </ul>
    <div class="my-2 my-lg-0">
      <div class="btn-group" dropdown *ngIf="afAuth.user | async as user; else showLogin">
        <button id="button-basic" dropdownToggle type="button" class="btn btn-outline-primary dropdown-toggle"
          aria-controls="dropdown-basic">
          {{user.displayName }} <span class="caret"></span>
        </button>
        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
          <li role="menuitem"><a class="dropdown-item" routerLink="/chatrooms">Chat Rooms</a></li>
          <li role="menuitem"><a class="dropdown-item" (click)="logout()">Logout</a></li>
        </ul>
      </div>
      <ng-template #showLogin>
        <div class="btn-group" dropdown>
          <button id="button-basic" dropdownToggle type="button" class="btn btn-outline-primary dropdown-toggle"
            aria-controls="dropdown-basic">
            Login / Register <span class="caret"></span>
          </button>
          <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
            <li role="menuitem"><a class="dropdown-item" routerLink="/authenticate">Login / Register</a></li>
          </ul>
        </div>
      </ng-template>
    </div>
  </div>
</nav>

<main class="container">
  <router-outlet></router-outlet>
</main>
